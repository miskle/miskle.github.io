<html>
  <head>
    <title>Miskle's Stuff</title>
    <style>
      #main {
        background-image: url("https://i.imgflip.com/57u9ss.jpg");
        width: 1000px;
        height: 600px;
        background-size: cover;
      }
      #char {
        background-image: url("https://static.wikia.nocookie.net/fridaynightfunking/images/6/6a/BobAnim.gif");
        background-size: cover;
        width: 300;
        height: 300;
      }
    </style>
  </head>
  <body>
    <a href="mega-clicker/" class="link">Mega Clicker</a>
    <a href="button-clicker/" class="link">Button Clicker</a>
    </br>
  <p>friday javascript funkin</p>
  <div id="main">
    <input type="text" id="left" readonly="" value="left"/>
    <input type="text" id="down" readonly="" value="down"/>
    <input type="text" id="up" readonly="" value="up"/>
    <input type="text" id="right" readonly="" value="right"/>
    <div id="char"></div>
  </div>
<script>
var left = document.getElementById("left");
var down = document.getElementById("down");
var up = document.getElementById("up");
var right = document.getElementById("right");
document.addEventListener("keydown", function(e){
  let key = e.key
  switch(key){
    case "ArrowLeft":
      left.value = "LEFT";
      break;
    case "ArrowDown":
      down.value = "DOWN";
      break;
    case "ArrowUp":
      up.value = "UP";
      break;
    case "ArrowRight":
      right.value = "RIGHT";
      break;
  }
});
  
document.addEventListener("keyup", function(e){
  let key = e.key
  switch(key){
    case "ArrowLeft":
      left.value = "left";
      break;
    case "ArrowDown":
      down.value = "down";
      break;
    case "ArrowUp":
      up.value = "up";
      break;
    case "ArrowRight":
      right.value = "right";
      break;
  }
});
</script>
  </body>
</html>
